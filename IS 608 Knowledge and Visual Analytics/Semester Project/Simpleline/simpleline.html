<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<link href='bind.css' rel='stylesheet' />
		<title>President Bind Practice</title>
		<script type='text/javascript' src='d3/d3.js'></script>
		<style>

			body {
			  font: 10px sans-serif;
			}

			.axis path,
			.axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			.x.axis path {
			  display: none;
			}

			.line {
			  fill: none;
			  stroke: steelblue;
			  stroke-width: 1.5px;
			}

		</style>
	</head>

	<body>
		<script type='text/javascript' src='simpleline.js'></script>
	</body>
</html>
